<link rel="import" href="https://unpkg.com/Polymer@1.6.1--/polymer.html">

<dom-module id="socket-connection">
  <script>
  (function () {
    var socketUrl = window.location.protocol + '//' + window.location.hostname + ':3000';
    var connectionLostTime = new Date();
    var RESTART_DELAY_MS = 30 * 1000;

    var socket = io.connect(socketUrl);
    window.addEventListener('WebComponentsReady', function () {
      socket.emit('established');
    });
    socket.on('connect', function () {
      console.log('on connect')
      if (new Date() - connectionLostTime > RESTART_DELAY_MS) {
        console.log('Server was offline longer than ' +
                    (RESTART_DELAY_MS / 1000) +
                    ', reloading page.');
        location.reload(true);
      }
    });

    Polymer({
      is: 'socket-connection',
      properties: {
        endpoint: String,
      },
      ready: function () {
        if (this.endpoint) {
          var self = this;
          socket.on(this.endpoint, function (data) {
            self.fire('data', data);
          });
        }
      }
    });

  })();
  </script>
</dom-module>
