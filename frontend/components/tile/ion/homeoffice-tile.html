<link rel="import" href="../tile.html">
<link rel="import" href="../../socket-connection.html">

<dom-module id="hb-ion-homeoffice-tile">

  <template>
    <hb-tile id="tile">
      <value>
        <img class="app-img-svg" src="./../../../assets/office.svg" alt="">
        <span>{{ homeOfficeCount }}</span>
      </value>

      <!--<header>people</header>-->
      <!--<description>@Home</description>-->
      <!--<endpoint>ION</endpoint>-->

      <description>
        <div class="hb-tile__footer">
          <p>people</p>
          <p class="hb-tile__footer-header">@Home</p>
          <p>ION</p>
        </div>
      </description>
    </hb-tile>

    <socket-connection endpoint="ion"
                       on-data="onData">
    </socket-connection>

  </template>
  <script>
    Polymer({
      is: 'hb-ion-homeoffice-tile',
      homeOfficeCount: 0,
      onData: function (ev, data) {
        this.homeOfficeCount = data.homeoffice;
        this.$.tile.ping();
      }
    });
  </script>
</dom-module>
