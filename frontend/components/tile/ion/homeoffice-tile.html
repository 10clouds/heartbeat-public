<link rel="import" href="../tile.html">
<link rel="import" href="../../socket-connection.html">

<dom-module id="hb-ion-homeoffice-tile">
  <style>
    :host hb-tile {
      background: #44c644;
    }

    :host(:nth-child(even)) hb-tile {
      background: #36bd36;
    }
  </style>
  <template>
    <hb-tile id="tile">
      <value>{{ homeOfficeCount }}</value>
      <header>people</header>
      <description>@Home</description>
      <endpoint>ION</endpoint>
    </hb-tile>

    <socket-connection endpoint="ion"
                       on-data="onData">
    </socket-connection>

  </template>
  <script>
    Polymer({
      is: 'hb-ion-homeoffice-tile',
      homeOfficeCount: 0,
      onData: function (ev, data) {
        this.homeOfficeCount = data.homeoffice;
        this.$.tile.ping();
      }
    });
  </script>
</dom-module>
