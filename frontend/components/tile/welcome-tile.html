<dom-module id="hb-welcome-tile">
  <template>
    <hb-tile class="app-logo">
      <value class="app-logo-value app-logo-value--img">
        <img src="../../assets/10clouds-logo.svg" alt="">
        <p class="app-logo-city">Warsaw</p>
      </value>
      <header class="app-logo-value"><p>{{ currentTime }}</p></header>
    </hb-tile>
  </template>

  <script>
    Polymer({
      is: 'hb-welcome-tile',
      currentTime: '00:00:00',

      formatDate: function (date) {
        return date.getHours() + ':' +
          (date.getMinutes() > 9 ?
              date.getMinutes() :
              '0' + date.getMinutes()
          ) + ':' +
          (date.getSeconds() > 9 ?
              date.getSeconds() :
              '0' + date.getSeconds()
          );
      },

      ready: function () {
        var that = this;
        setInterval(function () {
          var date = new Date();
          that.currentTime = that.formatDate(date);
        }, 1000);
      }
    });
  </script>
</dom-module>
