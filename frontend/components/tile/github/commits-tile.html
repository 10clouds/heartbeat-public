<link rel="import" href="../tile.html">
<link rel="import" href="../../socket-connection.html">

<dom-module id="hb-github-commits-tile">

  <template>

    <hb-tile id="tile">
      <value>
        <img class="app-img-svg" src="../../../assets/love.svg" alt="">
        <span>{{ commitsCount }}</span>
      </value>

      <description>
        <div class="hb-tile__footer">
          <p>today</p>
          <p class="hb-tile__footer-header">commits</p>
          <p>Github</p>
        </div>
      </description>

    </hb-tile>

    <socket-connection endpoint="github"
                       on-data="onData">
    </socket-connection>

  </template>
  <script>
    Polymer({
      is: 'hb-github-commits-tile',
      commitsCount: 0,
      onData: function (ev, data) {
        this.commitsCount = data.commits;

        this.$.tile.ping();
      }
    });
  </script>
</dom-module>
